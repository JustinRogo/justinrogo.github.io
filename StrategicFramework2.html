                        </div>

                        <div className={`inline-flex items-center gap-2 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider mb-8 transition-all ${theme.badge}`}>
                            <Icon name="Landmark" className="w-3 h-3" size={12} />
                            {content.title}
                        </div>
                        <h1 className="text-4xl md:text-6xl font-bold leading-tight mb-6 tracking-tight transition-all duration-500 min-h-[160px] flex items-center justify-center">
                            {content.heroText}
                        </h1>
                        <p className="text-lg md:text-xl opacity-80 max-w-3xl mx-auto mb-12 leading-relaxed font-light transition-all duration-500 min-h-[80px]">
                            {content.heroSub}
                        </p>
                        <div className="flex flex-col sm:flex-row items-center justify-center gap-4">
                            <button onClick={() => scrollTo('vision')} className={`w-full sm:w-auto px-8 py-3 rounded-sm font-bold transition-all uppercase tracking-wide text-sm ${theme.buttonPrimary}`}>
                                View Vision
                            </button>
                            <button onClick={() => scrollTo('strategies')} className={`w-full sm:w-auto px-8 py-3 rounded-sm font-bold transition-all uppercase tracking-wide text-sm border ${theme.buttonSecondary}`}>
                                {content.stratTitle}
                            </button>
                        </div>
                        </div>
                        
                        <div className="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce opacity-50">
                        <Icon name="ChevronDown" size={32} />
                        </div>
                    </section>

                    {/* Vision Section */}
                    <section id="vision" className={`py-24 relative border-t border-white/5 ${generation === 'GenY' ? 'bg-[#292524]' : generation === 'GenZ' ? 'bg-slate-900' : generation === 'GenA' ? 'bg-black' : 'bg-uconn-navy'}`}>
                        <div className="container mx-auto px-6">
                        <div className="max-w-4xl mx-auto text-center">
                            <div className="inline-flex p-4 rounded-full bg-white/10 mb-6">
                                <Icon name="Eye" className={theme.iconPrimary} size={32} />
                            </div>
                            <h2 className="text-3xl md:text-4xl font-bold mb-8 font-serif">{content.visionTitle}</h2>
                            <p className="text-xl md:text-2xl opacity-90 leading-relaxed font-light transition-all duration-500">
                                "{content.visionText}"
                            </p>
                        </div>
                        </div>
                    </section>

                    {/* Mission Section */}
                    <section id="mission" className={`py-24 ${theme.sectionBgAlt}`}>
                        <div className="container mx-auto px-6">
                        <div className="text-center mb-16 max-w-3xl mx-auto">
                            <h2 className="text-3xl md:text-4xl font-bold mb-6 font-serif">{content.missionTitle}</h2>
                            <p className="opacity-80 text-lg mb-12 transition-all duration-500">
                                {content.missionText}
                            </p>
                            <div className={`h-1 w-20 mx-auto rounded-full ${generation === 'GenA' ? 'bg-lime-500' : generation === 'GenZ' ? 'bg-purple-500' : generation === 'GenY' ? 'bg-teal-500' : 'bg-blue-600'}`}></div>
                        </div>

                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                            {content.missionCards.map((card, idx) => (
                                <MissionCard 
                                    key={idx}
                                    icon={['GraduationCap', 'Library', 'RefreshCw', 'Lightbulb'][idx]}
                                    title={card.title}
                                    desc={card.desc}
                                    theme={theme}
                                />
                            ))}
                        </div>
                        </div>
                    </section>

                    {/* Core Values Section */}
                    <section id="values" className={`py-24 border-t border-white/5 ${generation === 'GenY' ? 'bg-[#292524]' : generation === 'GenZ' ? 'bg-slate-900' : generation === 'GenA' ? 'bg-black' : 'bg-uconn-navy'}`}>
                        <div className="container mx-auto px-6">
                        <div className="mb-16">
                            <h2 className="text-3xl md:text-4xl font-bold mb-4 font-serif">{content.valuesTitle}</h2>
                            <p className="opacity-60 text-lg max-w-2xl">{content.valuesSub}</p>
                        </div>

                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {content.values.map((val, idx) => (
                                <ValueItem key={idx} title={val.title} desc={val.desc} theme={theme} />
                            ))}
                        </div>
                        </div>
                    </section>

                    {/* Strategic Directions Section */}
                    <section id="strategies" className={`py-24 ${theme.sectionBgAlt}`}>
                        <div className="container mx-auto px-6">
                        <div className="text-center mb-20">
                            <div className={`inline-block px-4 py-1 rounded-sm text-sm font-bold mb-4 uppercase tracking-wider ${generation === 'Standard' ? 'bg-white text-uconn-navy' : theme.badge}`}>
                            {content.stratTitle}
                            </div>
                            <h2 className="text-3xl md:text-5xl font-bold font-serif">{content.stratSub}</h2>
                        </div>

                        <div className="space-y-16">
                            {content.strategies.map((strat, idx) => (
                                <StrategyBlock 
                                    key={idx}
                                    number={`0${idx + 1}`}
                                    title={strat.title}
                                    mainGoal={strat.goal}
                                    goals={strat.bullets}
                                    theme={theme}
                                />
                            ))}
                        </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className={`py-12 ${theme.footerBg}`}>
                        <div className="container mx-auto px-6 text-center">
                        <div className="flex items-center justify-center gap-2 mb-6 opacity-90">
                            <Icon name="Landmark" className={theme.iconPrimary} size={24} />
                            <span className="font-bold text-xl">UConn Law <span className="opacity-70 font-light">Library & IT</span></span>
                        </div>
                        <p className="opacity-50 text-sm mb-6">
                            © 2026 University of Connecticut School of Law. All Rights Reserved.
                        </p>
                        </div>
                    </footer>
                </div>
            );
        };

        // Sub-components

        const MissionCard = ({ icon, title, desc, theme }) => (
            <div className={`p-8 rounded-sm border transition-all hover:-translate-y-1 group shadow-lg ${theme.cardBg}`}>
                <div className={`w-12 h-12 rounded-full flex items-center justify-center mb-6 transition-colors ${theme.cardIconBg}`}>
                <Icon name={icon} className={theme.cardIconColor} size={24} />
                </div>
                <h3 className="text-xl font-bold mb-3 font-serif">{title}</h3>
                <p className="opacity-70 text-sm leading-relaxed min-h-[80px]">{desc}</p>
            </div>
        );

        const ValueItem = ({ title, desc, theme }) => (
            <div className="p-6 rounded-sm bg-white/5 border border-white/5 hover:bg-white/10 transition-all">
                <div className="flex items-start gap-4">
                <div className="mt-1">
                    <Icon name="CheckCircle" className={theme.accentText} size={20} />
                </div>
                <div>
                    <h3 className="font-bold text-lg mb-2 font-serif">{title}</h3>
                    <p className="opacity-70 text-sm leading-relaxed">{desc}</p>
                </div>
                </div>
            </div>
        );

        const StrategyBlock = ({ number, title, mainGoal, goals, theme }) => (
            <div className="grid md:grid-cols-12 gap-8 items-start border-b border-white/10 pb-16 last:border-0 last:pb-0">
                <div className="md:col-span-1 text-4xl font-black opacity-20 font-serif">
                {number}
                </div>
                <div className="md:col-span-4">
                <h3 className="text-2xl font-bold mb-4 font-serif">{title}</h3>
                <p className="opacity-80 text-lg leading-relaxed mb-6 font-light">{mainGoal}</p>
                </div>
                <div className={`md:col-span-7 rounded-sm p-8 border shadow-lg ${theme.cardBg}`}>
                <h4 className={`text-sm font-bold uppercase tracking-wider mb-6 flex items-center gap-2 ${theme.accentText}`}>
                    <Icon name="Target" size={16} /> Key Goals
                </h4>
                <ul className="space-y-4">
                    {goals.map((goal, i) => (
                    <li key={i} className="flex items-start gap-3 opacity-80">
                        <span className={`mt-1 ${theme.accentText}`}><Icon name="ArrowRight" size={16} /></span>
                        <span className="text-sm md:text-base">{goal}</span>
                    </li>
                    ))}
                </ul>
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StrategicPlanApp />);
    </script>
</body>
</html>
