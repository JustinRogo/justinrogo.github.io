<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UConn Law Library & IT - Strategic Framework 2026</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        uconn: {
                            navy: '#000E2F',
                            blue: '#00438E',
                            grey: '#7C878E',
                            white: '#FFFFFF'
                        }
                    },
                    animation: {
                        blob: "blob 10s infinite",
                    },
                    keyframes: {
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -30px) scale(1.05)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.95)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" },
                        },
                    },
                },
            },
        }
    </script>

    <!-- Lucide Icons (Vanilla JS version) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000E2F; 
        }
        ::-webkit-scrollbar-thumb {
            background: #7C878E; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00438E; 
        }
        body {
            background-color: #000E2F;
        }
    </style>
</head>
<body class="bg-uconn-navy text-slate-100 antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Icon Helper Component
        const Icon = ({ name, className, size = 24 }) => {
            const containerRef = useRef(null);

            useEffect(() => {
                if (typeof lucide === 'undefined' || !containerRef.current) return;
                containerRef.current.innerHTML = '';
                const tempIcon = document.createElement('i');
                const kebabName = name.replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
                tempIcon.setAttribute('data-lucide', kebabName);
                if (className) tempIcon.setAttribute('class', className);
                tempIcon.setAttribute('width', size);
                tempIcon.setAttribute('height', size);
                containerRef.current.appendChild(tempIcon);
                lucide.createIcons({
                    root: containerRef.current,
                    nameAttr: 'data-lucide',
                });
            }, [name, className, size]);

            return <span ref={containerRef} style={{ display: 'inline-flex', alignItems: 'center' }} />;
        };

        const StrategicPlanApp = () => {
            const [activeSection, setActiveSection] = useState('hero');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 20);
                    const sections = ['vision', 'mission', 'values', 'strategies'];
                    const current = sections.find(section => {
                        const element = document.getElementById(section);
                        if (element) {
                            const rect = element.getBoundingClientRect();
                            return rect.top >= 0 && rect.top <= 300;
                        }
                        return false;
                    });
                    if (current) setActiveSection(current);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollTo = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setActiveSection(id);
                    setIsMenuOpen(false);
                }
            };

            const navItems = [
                { id: 'vision', label: 'Vision' },
                { id: 'mission', label: 'Mission' },
                { id: 'values', label: 'Core Values' },
                { id: 'strategies', label: 'Strategic Directions' },
            ];

            return (
                <div className="min-h-screen font-sans selection:bg-uconn-blue selection:text-white">
                
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-uconn-navy/95 backdrop-blur-md border-b border-slate-700 py-3 shadow-lg' : 'bg-transparent py-6'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => scrollTo('hero')}>
                            <div className="bg-white p-1.5 rounded-sm">
                                <Icon name="BookOpen" className="text-uconn-navy" size={20} />
                            </div>
                            <span className="font-bold text-xl tracking-tight text-white">UConn Law <span className="text-slate-300 font-light">Library & IT</span></span>
                        </div>

                        {/* Desktop Nav */}
                        <div className="hidden md:flex items-center gap-8">
                            {navItems.map((item) => (
                            <button
                                key={item.id}
                                onClick={() => scrollTo(item.id)}
                                className={`text-sm font-medium transition-colors hover:text-white uppercase tracking-wide ${activeSection === item.id ? 'text-white border-b-2 border-white' : 'text-slate-400'}`}
                            >
                                {item.label}
                            </button>
                            ))}
                        </div>

                        {/* Mobile Menu Toggle */}
                        <button className="md:hidden text-slate-300" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                            {isMenuOpen ? <Icon name="X" /> : <Icon name="Menu" />}
                        </button>
                        </div>

                        {/* Mobile Nav Dropdown */}
                        {isMenuOpen && (
                        <div className="md:hidden absolute top-full left-0 w-full bg-uconn-navy border-b border-slate-700 p-6 flex flex-col gap-4 shadow-xl">
                            {navItems.map((item) => (
                            <button
                                key={item.id}
                                onClick={() => scrollTo(item.id)}
                                className="text-left text-lg font-medium text-slate-300 hover:text-white"
                            >
                                {item.label}
                            </button>
                            ))}
                        </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <section id="hero" className="relative min-h-screen flex items-center justify-center pt-20 overflow-hidden bg-gradient-to-b from-uconn-navy to-[#051C45]">
                        {/* Background Elements */}
                        <div className="absolute top-0 left-0 w-full h-full overflow-hidden opacity-20 pointer-events-none">
                             <div className="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-blue-900 rounded-full mix-blend-screen filter blur-[100px] opacity-30 animate-blob"></div>
                             <div className="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-slate-700 rounded-full mix-blend-screen filter blur-[100px] opacity-30 animate-blob animation-delay-2000"></div>
                        </div>

                        <div className="container mx-auto px-6 text-center z-10">
                        <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-900/50 border border-blue-800 text-blue-200 text-xs font-bold uppercase tracking-wider mb-8">
                            <Icon name="Landmark" className="w-3 h-3" size={12} />
                            Strategic Framework
                        </div>
                        <h1 className="text-4xl md:text-6xl font-bold leading-tight mb-6 text-white font-serif tracking-tight">
                            Creativity. Collaboration. <br/>
                            <span className="text-slate-300">Intention.</span>
                        </h1>
                        <p className="text-lg md:text-xl text-slate-300 max-w-3xl mx-auto mb-12 leading-relaxed font-light">
                            Empowering people, strengthening efficiency, and offering innovative services that advance our mission for the University of Connecticut School of Law.
                        </p>
                        <div className="flex flex-col sm:flex-row items-center justify-center gap-4">
                            <button onClick={() => scrollTo('vision')} className="w-full sm:w-auto px-8 py-3 bg-white hover:bg-slate-100 text-uconn-navy rounded-sm font-bold transition-all uppercase tracking-wide text-sm">
                                View Vision
                            </button>
                            <button onClick={() => scrollTo('strategies')} className="w-full sm:w-auto px-8 py-3 bg-transparent hover:bg-blue-900/30 text-white border border-white rounded-sm font-bold transition-all uppercase tracking-wide text-sm">
                                Strategic Directions
                            </button>
                        </div>
                        </div>
                        
                        <div className="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce text-slate-500">
                        <Icon name="ChevronDown" size={32} />
                        </div>
                    </section>

                    {/* Vision Section */}
                    <section id="vision" className="py-24 bg-uconn-navy relative border-t border-white/5">
                        <div className="container mx-auto px-6">
                        <div className="max-w-4xl mx-auto text-center">
                            <div className="inline-flex p-4 rounded-full bg-blue-900/30 mb-6">
                                <Icon name="Eye" className="text-white" size={32} />
                            </div>
                            <h2 className="text-3xl md:text-4xl font-bold text-white mb-8 font-serif">Our Vision</h2>
                            <p className="text-xl md:text-2xl text-slate-300 leading-relaxed font-light">
                                We envision a law library and IT department where creativity is supported, communication fuels collaboration, and every process is shaped with intention. With this foundation, we empower people, strengthen our efficiency, and offer innovative services that advance our mission.
                            </p>
                        </div>
                        </div>
                    </section>

                    {/* Mission Section */}
                    <section id="mission" className="py-24 bg-[#021033]">
                        <div className="container mx-auto px-6">
                        <div className="text-center mb-16 max-w-3xl mx-auto">
                            <h2 className="text-3xl md:text-4xl font-bold mb-6 font-serif text-white">Our Mission</h2>
                            <p className="text-slate-300 text-lg mb-12">
                                The University of Connecticut School of Law Library & Technology Departments connect members of the law school community to information, ideas, and resources.
                            </p>
                            <div className="h-1 w-20 bg-blue-600 mx-auto rounded-full"></div>
                        </div>

                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                            <MissionCard 
                                icon="GraduationCap"
                                title="Education"
                                desc="Creating a pathway to research, learning, and inspiration by educating students, faculty and staff."
                            />
                            <MissionCard 
                                icon="Library"
                                title="Collections"
                                desc="Providing comprehensive, current, and relevant collections."
                            />
                            <MissionCard 
                                icon="RefreshCw"
                                title="Alignment"
                                desc="Aligning our services and resources with the evolving needs of legal education, scholarship, and technology."
                            />
                            <MissionCard 
                                icon="Lightbulb"
                                title="Innovation"
                                desc="Engaging our community with innovative library and technology services."
                            />
                        </div>
                        </div>
                    </section>

                    {/* Core Values Section */}
                    <section id="values" className="py-24 bg-uconn-navy border-t border-white/5">
                        <div className="container mx-auto px-6">
                        <div className="mb-16">
                            <h2 className="text-3xl md:text-4xl font-bold mb-4 font-serif text-white">Core Values</h2>
                            <p className="text-slate-400 text-lg max-w-2xl">Defining how we carry out our mission with purpose and integrity.</p>
                        </div>

                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <ValueItem title="Excellence" desc="Striving for quality services and work performance." />
                            <ValueItem title="Innovation" desc="Intentionally pursuing improved methods, practices, and services by being flexible, creative, and imaginative." />
                            <ValueItem title="Collaboration" desc="Bringing our diverse skills sets, experiences, and viewpoints to bear as we work toward common goals." />
                            <ValueItem title="Adaptability" desc="Embracing change and remaining open to new ideas and perspectives." />
                            <ValueItem title="Accountability" desc="Taking responsibility for our conduct, performance, and delivery of information and technology." />
                            <ValueItem title="Integrity" desc="Being honest, trustworthy, and upholding the values of the Library, Law School, and University." />
                            <ValueItem title="Reflection" desc="Employing thoughtfulness, including careful consideration and thorough examination of issues." />
                            <ValueItem title="Equity & Inclusion" desc="Valuing and respecting a full spectrum of backgrounds and points of view to enhance service." />
                            <ValueItem title="Community" desc="Valuing each other by building a workplace that supports well-being and tools to innovate." />
                        </div>
                        </div>
                    </section>

                    {/* Strategic Directions Section */}
                    <section id="strategies" className="py-24 bg-[#051C45]">
                        <div className="container mx-auto px-6">
                        <div className="text-center mb-20">
                            <div className="inline-block bg-white text-uconn-navy px-4 py-1 rounded-sm text-sm font-bold mb-4 uppercase tracking-wider">
                            Strategic Directions
                            </div>
                            <h2 className="text-3xl md:text-5xl font-bold font-serif text-white">The Path Forward</h2>
                        </div>

                        <div className="space-y-16">
                            <StrategyBlock 
                                number="01"
                                title="Resources & Accessibility"
                                mainGoal="Provide accessible, relevant resources that support the needs of the law school community and address the changing landscape of legal information and the legal profession."
                                goals={[
                                    "Curate and preserve a collection that supports research, scholarship, and curricular needs.",
                                    "Enhance accessibility and discovery of electronic and print resources.",
                                    "Promote visibility of the law library and technology departments and their resources."
                                ]}
                            />
                            
                            <StrategyBlock 
                                number="02"
                                title="Education & Instruction"
                                mainGoal="Educate the law school community through formal and informal instruction, supporting student success while preparing them for modern legal practice and the future of legal information and technology."
                                goals={[
                                    "Lead curricular development in legal technology and research to address evolving needs.",
                                    "Develop additional classes, tools, and specialized instruction utilizing innovative ed-tech.",
                                    "Align instructional services, programs, and resources to support student success.",
                                    "Work with key partners to integrate information literacy and critical thinking competencies."
                                ]}
                            />

                            <StrategyBlock 
                                number="03"
                                title="Research & Scholarship"
                                mainGoal="Create a culture of inquiry and critical thinking by supporting, contributing to, and engaging in research and scholarship."
                                goals={[
                                    "Support discovery by making faculty and student scholarship available through online platforms.",
                                    "Strengthen and promote support for scholarly research through responsive training and technical resources.",
                                    "Identify new opportunities to engage with the community and align information services with their needs."
                                ]}
                            />

                            <StrategyBlock 
                                number="04"
                                title="Community Hub"
                                mainGoal="Serve as a welcoming community hub that supports the academic mission of the law school and the legal information needs of Connecticut communities."
                                goals={[
                                    "Assess user experience to continually improve services to better meet user needs.",
                                    "Promote access to justice by honoring our commitment to serve the public.",
                                    "Create, promote, and host events that bring together the law school community.",
                                    "Champion the department as a central resource for learning, research, and community engagement."
                                ]}
                            />
                        </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-uconn-navy border-t border-white/10 py-12">
                        <div className="container mx-auto px-6 text-center">
                        <div className="flex items-center justify-center gap-2 mb-6 opacity-90">
                            <Icon name="Landmark" className="text-white" size={24} />
                            <span className="font-bold text-xl text-white">UConn Law <span className="font-light">Library & IT</span></span>
                        </div>
                        <p className="text-slate-400 text-sm mb-6">
                            Â© 2026 University of Connecticut School of Law. All Rights Reserved.
                        </p>
                        </div>
                    </footer>
                </div>
            );
        };

        // Sub-components

        const MissionCard = ({ icon, title, desc }) => (
            <div className="bg-[#051C45] p-8 rounded-sm border border-white/10 hover:border-blue-400/50 transition-all hover:-translate-y-1 group shadow-lg">
                <div className="w-12 h-12 bg-blue-900/30 rounded-full flex items-center justify-center mb-6 group-hover:bg-blue-800/50 transition-colors">
                <Icon name={icon} className="text-white" size={24} />
                </div>
                <h3 className="text-xl font-bold mb-3 text-white font-serif">{title}</h3>
                <p className="text-slate-400 text-sm leading-relaxed">{desc}</p>
            </div>
        );

        const ValueItem = ({ title, desc }) => (
            <div className="p-6 rounded-sm bg-white/5 border border-white/5 hover:bg-white/10 transition-all">
                <div className="flex items-start gap-4">
                <div className="mt-1">
                    <Icon name="CheckCircle" className="text-blue-400" size={20} />
                </div>
                <div>
                    <h3 className="font-bold text-lg text-white mb-2 font-serif">{title}</h3>
                    <p className="text-slate-400 text-sm leading-relaxed">{desc}</p>
                </div>
                </div>
            </div>
        );

        const StrategyBlock = ({ number, title, mainGoal, goals }) => (
            <div className="grid md:grid-cols-12 gap-8 items-start border-b border-white/10 pb-16 last:border-0 last:pb-0">
                <div className="md:col-span-1 text-4xl font-black text-white/20 font-serif">
                {number}
                </div>
                <div className="md:col-span-4">
                <h3 className="text-2xl font-bold text-white mb-4 font-serif">{title}</h3>
                <p className="text-slate-300 text-lg leading-relaxed mb-6 font-light">{mainGoal}</p>
                </div>
                <div className="md:col-span-7 bg-uconn-navy rounded-sm p-8 border border-white/10 shadow-lg">
                <h4 className="text-sm font-bold text-blue-300 uppercase tracking-wider mb-6 flex items-center gap-2">
                    <Icon name="Target" size={16} /> Key Goals
                </h4>
                <ul className="space-y-4">
                    {goals.map((goal, i) => (
                    <li key={i} className="flex items-start gap-3 text-slate-300">
                        <span className="mt-1"><Icon name="ArrowRight" className="text-blue-500" size={16} /></span>
                        <span className="text-sm md:text-base">{goal}</span>
                    </li>
                    ))}
                </ul>
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StrategicPlanApp />);
    </script>
</body>
</html>
