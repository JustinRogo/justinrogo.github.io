<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Library & IT 2026 - Gen-Z Edition</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        blob: "blob 7s infinite",
                    },
                    keyframes: {
                        blob: {
                            "0%": { transform: "translate(0px, 0px) scale(1)" },
                            "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                            "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                            "100%": { transform: "translate(0px, 0px) scale(1)" },
                        },
                    },
                },
            },
        }
    </script>

    <!-- Lucide Icons (Vanilla JS version) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom scrollbar to match the vibe */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9333ea; 
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Icon Helper Component
        // Fixed: Uses lucide.createIcons API instead of .toSvg()
        const Icon = ({ name, className, size = 24 }) => {
            const containerRef = useRef(null);

            useEffect(() => {
                if (typeof lucide === 'undefined' || !containerRef.current) return;

                // Clean up previous content to prevent duplicates on re-render
                containerRef.current.innerHTML = '';

                // Create a temporary element for Lucide to process
                const tempIcon = document.createElement('i');
                
                // Convert PascalCase (e.g., ChevronDown) to kebab-case (e.g., chevron-down)
                const kebabName = name.replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
                
                tempIcon.setAttribute('data-lucide', kebabName);
                
                // Apply attributes that Lucide will transfer to the SVG
                if (className) tempIcon.setAttribute('class', className);
                tempIcon.setAttribute('width', size);
                tempIcon.setAttribute('height', size);

                containerRef.current.appendChild(tempIcon);

                // Run Lucide's replacement logic scoped to this container
                lucide.createIcons({
                    root: containerRef.current,
                    nameAttr: 'data-lucide',
                });
            }, [name, className, size]);

            return <span ref={containerRef} style={{ display: 'inline-flex', alignItems: 'center' }} />;
        };

        const StrategicPlanApp = () => {
            const [activeSection, setActiveSection] = useState('hero');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            // Handle scroll effects
            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 20);
                    
                    // Update active section based on scroll position
                    const sections = ['vision', 'mission', 'values', 'strategies'];
                    const current = sections.find(section => {
                        const element = document.getElementById(section);
                        if (element) {
                            const rect = element.getBoundingClientRect();
                            return rect.top >= 0 && rect.top <= 300;
                        }
                        return false;
                    });
                    if (current) setActiveSection(current);
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollTo = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setActiveSection(id);
                    setIsMenuOpen(false);
                }
            };

            const navItems = [
                { id: 'vision', label: 'Vibe Check' },
                { id: 'mission', label: 'The Assignment' },
                { id: 'values', label: 'Green Flags' },
                { id: 'strategies', label: 'Plot Progression' },
            ];

            return (
                <div className="min-h-screen bg-slate-900 text-slate-100 font-sans selection:bg-purple-500 selection:text-white">
                
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-slate-900/90 backdrop-blur-md border-b border-slate-800 py-3' : 'bg-transparent py-6'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                        <div className="flex items-center gap-2 cursor-pointer" onClick={() => scrollTo('hero')}>
                            <div className="bg-gradient-to-tr from-purple-500 to-pink-500 p-2 rounded-lg">
                                <Icon name="Zap" className="text-white" size={20} />
                            </div>
                            <span className="font-bold text-xl tracking-tight">LawLib<span className="text-purple-400">IT</span>_2026</span>
                        </div>

                        {/* Desktop Nav */}
                        <div className="hidden md:flex items-center gap-8">
                            {navItems.map((item) => (
                            <button
                                key={item.id}
                                onClick={() => scrollTo(item.id)}
                                className={`text-sm font-medium transition-colors hover:text-purple-400 ${activeSection === item.id ? 'text-purple-400' : 'text-slate-400'}`}
                            >
                                {item.label}
                            </button>
                            ))}
                            <button className="bg-white text-slate-900 px-4 py-2 rounded-full font-bold text-sm hover:bg-slate-200 transition-colors">
                            Connect
                            </button>
                        </div>

                        {/* Mobile Menu Toggle */}
                        <button className="md:hidden text-slate-300" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                            {isMenuOpen ? <Icon name="X" /> : <Icon name="Menu" />}
                        </button>
                        </div>

                        {/* Mobile Nav Dropdown */}
                        {isMenuOpen && (
                        <div className="md:hidden absolute top-full left-0 w-full bg-slate-900 border-b border-slate-800 p-6 flex flex-col gap-4 shadow-xl">
                            {navItems.map((item) => (
                            <button
                                key={item.id}
                                onClick={() => scrollTo(item.id)}
                                className="text-left text-lg font-medium text-slate-300 hover:text-purple-400"
                            >
                                {item.label}
                            </button>
                            ))}
                        </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <section id="hero" className="relative min-h-screen flex items-center justify-center pt-20 overflow-hidden">
                        {/* Background Gradients */}
                        <div className="absolute top-20 left-10 w-72 h-72 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
                        <div className="absolute top-20 right-10 w-72 h-72 bg-cyan-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
                        <div className="absolute -bottom-8 left-1/2 w-72 h-72 bg-pink-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>

                        <div className="container mx-auto px-6 text-center z-10">
                        <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-slate-800 border border-slate-700 text-purple-300 text-xs font-bold uppercase tracking-wider mb-6">
                            <Icon name="Sparkles" className="w-3 h-3" size={12} />
                            Official Strat Plan
                        </div>
                        <h1 className="text-5xl md:text-7xl font-extrabold leading-tight mb-6 bg-clip-text text-transparent bg-gradient-to-r from-white via-purple-200 to-slate-400">
                            Law Library & IT <br/>
                            <span className="text-purple-500">2026</span>
                        </h1>
                        <p className="text-xl md:text-2xl text-slate-400 max-w-2xl mx-auto mb-10 leading-relaxed">
                            We don't do random. Every move is calculated. <br/>
                            Welcome to the future of legal info.
                        </p>
                        <div className="flex flex-col sm:flex-row items-center justify-center gap-4">
                            <button onClick={() => scrollTo('vision')} className="w-full sm:w-auto px-8 py-4 bg-purple-600 hover:bg-purple-500 text-white rounded-xl font-bold transition-all transform hover:scale-105 shadow-lg shadow-purple-900/50">
                            Check the Vibe
                            </button>
                            <button onClick={() => scrollTo('strategies')} className="w-full sm:w-auto px-8 py-4 bg-slate-800 hover:bg-slate-700 text-white rounded-xl font-bold transition-all border border-slate-700">
                            See the Strat
                            </button>
                        </div>
                        </div>
                        
                        <div className="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce text-slate-500">
                        <Icon name="ChevronDown" size={32} />
                        </div>
                    </section>

                    {/* Vision (The Vibe Check) */}
                    <section id="vision" className="py-24 bg-slate-900 relative">
                        <div className="container mx-auto px-6">
                        <div className="max-w-4xl mx-auto bg-slate-800/50 rounded-3xl p-8 md:p-12 border border-slate-700 backdrop-blur-sm shadow-2xl">
                            <div className="flex items-center gap-4 mb-8">
                            <div className="p-3 bg-pink-500/20 rounded-xl">
                                <Icon name="Globe" className="text-pink-400" size={32} />
                            </div>
                            <h2 className="text-3xl md:text-4xl font-bold text-white">The Vibe Check</h2>
                            </div>
                            
                            <p className="text-lg md:text-xl text-slate-300 leading-relaxed mb-6">
                            We're manifesting a Law Library and IT zone where creativity has <span className="text-pink-400 font-bold">main character energy</span>, the group chat is actually popping with collab, and we don't do anything random—every move is calculated.
                            </p>
                            <p className="text-lg md:text-xl text-slate-300 leading-relaxed">
                            With this setup, we're <span className="text-purple-400 font-bold">gaslighting no one</span> and empowering everyone, glowing up our efficiency, and dropping innovative services that push our agenda forward.
                            </p>
                        </div>
                        </div>
                    </section>

                    {/* Mission (The Assignment) */}
                    <section id="mission" className="py-24 bg-slate-950">
                        <div className="container mx-auto px-6">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl md:text-5xl font-bold mb-4">The Assignment</h2>
                            <p className="text-slate-400 text-lg">UConn Law Library & Tech fam is here to plug the whole squad.</p>
                        </div>

                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                            <MissionCard 
                            icon="BookOpen"
                            color="text-cyan-400"
                            title="Drop the Lore"
                            desc="Providing tutorials so students, faculty, and staff can unlock new levels of research and inspo."
                            />
                            <MissionCard 
                            icon="Target"
                            color="text-purple-400"
                            title="High-Key Relevant"
                            desc="Providing collections that are high-key comprehensive and actually relevant."
                            />
                            <MissionCard 
                            icon="Zap"
                            color="text-yellow-400"
                            title="Shifting Vibes"
                            desc="Making sure our services pass the vibe check for the constantly shifting world of legal ed."
                            />
                            <MissionCard 
                            icon="Flame"
                            color="text-red-400"
                            title="Next-Gen Drops"
                            desc="Getting the community obsessed with our next-gen library and tech drops."
                            />
                        </div>
                        </div>
                    </section>

                    {/* Values (Green Flags) */}
                    <section id="values" className="py-24 bg-slate-900">
                        <div className="container mx-auto px-6">
                        <div className="flex flex-col md:flex-row justify-between items-end mb-16 gap-4">
                            <div>
                            <h2 className="text-3xl md:text-5xl font-bold mb-4 flex items-center gap-3">
                                Green Flags <span className="text-green-400">Only</span>
                            </h2>
                            <p className="text-slate-400 text-lg max-w-xl">These are the non-negotiables for how we secure the bag. If it ain't on this list, we aren't doing it.</p>
                            </div>
                            <div className="hidden md:block">
                            <div className="bg-slate-800 px-4 py-2 rounded-lg text-sm font-mono text-slate-300 border border-slate-700">
                                // values.config.js
                            </div>
                            </div>
                        </div>

                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <ValueItem title="We Strive for Excellence" desc="Aiming for straight Ws by delivering service that slays." />
                            <ValueItem title="We Are Innovative" desc="Built different. Intentionally chasing new metas and strats." />
                            <ValueItem title="We Are Collaborative" desc="It's giving squad goals. Different skills cooking up success." />
                            <ValueItem title="We Embrace Change" desc="We don't fear the update; we're open to new patches." />
                            <ValueItem title="We Are Accountable" desc="No ghosts here. We stand on business and deliver the goods." />
                            <ValueItem title="We Have Integrity" desc="Keeping it 100. We're trustworthy, no cap." />
                            <ValueItem title="We Are Reflective" desc="Touching grass and thinking deeply before we send it." />
                            <ValueItem title="We Strive for Equity" desc="Gatekeeping is canceled. We stan a full spectrum of POVs." />
                            <ValueItem title="We Value Each Other" desc="Wholesome workplace only. Giving everyone tools to go off." />
                        </div>
                        </div>
                    </section>

                    {/* Strategic Directions (The Plot Progression) */}
                    <section id="strategies" className="py-24 bg-slate-950">
                        <div className="container mx-auto px-6">
                        <div className="text-center mb-20">
                            <div className="inline-block bg-purple-900/30 text-purple-300 px-4 py-1 rounded-full text-sm font-bold mb-4">
                            2026 ROADMAP
                            </div>
                            <h2 className="text-3xl md:text-5xl font-bold">The Plot Progression</h2>
                        </div>

                        <div className="space-y-12">
                            <StrategyBlock 
                            number="01"
                            title="Accessible Resources"
                            mainGoal="Provide accessible, relevant resources that support the law school fam."
                            quests={[
                                "Curate and protect a stash of loot for research and classwork.",
                                "Make finding electronic/print resources way less of a struggle.",
                                "Clout chase to make sure everyone knows we are the moment."
                            ]}
                            />
                            
                            <StrategyBlock 
                            number="02"
                            title="Put the Community on Game"
                            mainGoal="Formal and informal tutorials, helping students slay while prepping for the future."
                            quests={[
                                "Be the CEO of curricular dev in legal tech.",
                                "Develop classes with big-brain ed-tech solutions.",
                                "Make sure teaching actually helps students get that bag.",
                                "Integrate info literacy so students can think critically, no cap."
                            ]}
                            />

                            <StrategyBlock 
                            number="03"
                            title="Culture of Curiosity"
                            mainGoal="Create a culture of curiosity by hyping up research and scholarship."
                            quests={[
                                "Support discovery by putting faculty/student work on blast.",
                                "Boost support for scholarly research with responsive training.",
                                "Find new ways to interact with the law school fam."
                            ]}
                            />

                            <StrategyBlock 
                            number="04"
                            title="The Main Hub"
                            mainGoal="Serve as the main hub for the academic mission and the CT streets."
                            quests={[
                                "Vibe check the UX constantly to glow up services.",
                                "Promote access to justice (real ones only).",
                                "Host events that actually bring the community together.",
                                "Champion the dept as THE place for engagement."
                            ]}
                            />
                        </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-slate-900 border-t border-slate-800 py-12">
                        <div className="container mx-auto px-6 text-center">
                        <div className="flex items-center justify-center gap-2 mb-6 opacity-70">
                            <Icon name="Zap" className="text-purple-500" size={24} />
                            <span className="font-bold text-xl">LawLib<span className="text-purple-400">IT</span>_2026</span>
                        </div>
                        <p className="text-slate-500 text-sm mb-6">
                            © 2026 UConn Law Library & Tech. No rights reserved, it's a vibe.
                        </p>
                        <div className="flex justify-center gap-6">
                            <a href="#" className="text-slate-400 hover:text-white transition-colors"><Icon name="Search" size={20} /></a>
                            <a href="#" className="text-slate-400 hover:text-white transition-colors"><Icon name="Wifi" size={20} /></a>
                            <a href="#" className="text-slate-400 hover:text-white transition-colors"><Icon name="MessageCircle" size={20} /></a>
                        </div>
                        </div>
                    </footer>
                </div>
            );
        };

        // Sub-components

        const MissionCard = ({ icon, color, title, desc }) => (
            <div className="bg-slate-900 p-6 rounded-2xl border border-slate-800 hover:border-purple-500/50 transition-all hover:-translate-y-1 group">
                <div className="w-12 h-12 bg-slate-800 rounded-xl flex items-center justify-center mb-4 group-hover:bg-slate-700 transition-colors">
                <Icon name={icon} className={color} size={24} />
                </div>
                <h3 className="text-xl font-bold mb-2 text-slate-100">{title}</h3>
                <p className="text-slate-400 text-sm leading-relaxed">{desc}</p>
            </div>
        );

        const ValueItem = ({ title, desc }) => (
            <div className="p-6 rounded-2xl bg-gradient-to-br from-slate-800 to-slate-800/50 border border-slate-700/50 hover:from-purple-900/20 hover:to-slate-800 transition-all">
                <div className="flex items-start gap-3">
                <div className="mt-1">
                    <Icon name="Shield" className="text-green-400" size={20} />
                </div>
                <div>
                    <h3 className="font-bold text-lg text-slate-100 mb-1">{title}</h3>
                    <p className="text-slate-400 text-sm">{desc}</p>
                </div>
                </div>
            </div>
        );

        const StrategyBlock = ({ number, title, mainGoal, quests }) => (
            <div className="grid md:grid-cols-12 gap-8 items-start border-b border-slate-800 pb-12 last:border-0 last:pb-0">
                <div className="md:col-span-1 text-4xl font-black text-slate-800 font-mono">
                {number}
                </div>
                <div className="md:col-span-4">
                <h3 className="text-2xl font-bold text-white mb-3">{title}</h3>
                <p className="text-slate-400 text-lg leading-relaxed mb-4">{mainGoal}</p>
                </div>
                <div className="md:col-span-7 bg-slate-900 rounded-2xl p-6 border border-slate-800">
                <h4 className="text-sm font-bold text-purple-400 uppercase tracking-wider mb-4 flex items-center gap-2">
                    <Icon name="Brain" size={16} /> Side Quests
                </h4>
                <ul className="space-y-4">
                    {quests.map((quest, i) => (
                    <li key={i} className="flex items-start gap-3 text-slate-300">
                        <span className="mt-0.5"><Icon name="ArrowRight" className="text-slate-600" size={20} /></span>
                        <span>{quest}</span>
                    </li>
                    ))}
                </ul>
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StrategicPlanApp />);
    </script>
</body>
</html>
